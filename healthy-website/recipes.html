<!DOCTYPE html>
<html>
<head>
    <title>Healthy Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Healthy Recipes by Tee Smart Healthy</h1>
        <nav>
            <ul>
                <li><a href="index.html">หน้าแรก</a></li>
                <li><a href="articles.html">บทความ</a></li>
                <li><a href="recipes.html">สูตรอาหาร</a></li>
                <li><a href="videos.html">วิดีโอ</a></li>
                <li><a href="contact.html">ติดต่อ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="recipes">
            <h2>สูตรอาหารเพื่อสุขภาพ</h2>
            <div id="recipe-gallery">
                <!-- Recipe items will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2023 เว็บไซต์ดูแลสุขภาพ</p>
    </footer>
    <script src="script.js"></script>
    <script>
        // Fetch and display healthy recipes
        async function getHealthyRecipes() {
            const recipes = await getPexelsImages('healthy recipes', 6); // Fetch 6 recipes
            displayRecipes(recipes);
        }

        function displayRecipes(recipes) {
            const recipeGallery = document.getElementById('recipe-gallery');
            recipeGallery.innerHTML = ''; // Clear previous content

            recipes.forEach(recipe => {
                const recipeContainer = document.createElement('div');
                recipeContainer.classList.add('image-container');

                const img = document.createElement('img');
                img.src = recipe.src.medium;
                img.alt = recipe.alt;

                const title = document.createElement('h3');
                title.textContent = recipe.alt; // Use the alt text as the title

                const description = document.createElement('p');
                description.textContent = "A delicious and healthy recipe."; // Placeholder description

                recipeContainer.appendChild(img);
                recipeContainer.appendChild(title);
                recipeContainer.appendChild(description);
                recipeGallery.appendChild(recipeContainer);
            });
        }

        window.addEventListener('DOMContentLoaded', getHealthyRecipes);
    </script>
</body>
</html>
