<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วางแผนการออกกำลังกาย | Tee Smart Healthy</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/planner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <script src="../js/workoutPlanner.js"></script>
    </header>

    <main class="planner-container">
        <h1>สร้างแผนการออกกำลังกายของคุณ</h1>
        
        <div class="workout-builder">
            <div class="workout-options">
                <h2>เลือกเป้าหมายการออกกำลังกาย</h2>
                <select id="workoutGoal">
                    <option value="weight-loss">ลดน้ำหนัก</option>
                    <option value="muscle-gain">เพิ่มกล้ามเนื้อ</option>
                    <option value="endurance">เพิ่มความทนทาน</option>
                    <option value="flexibility">เพิ่มความยืดหยุ่น</option>
                </select>

                <h2>ระดับความเข้มข้น</h2>
                <select id="intensityLevel">
                    <option value="beginner">มือใหม่</option>
                    <option value="intermediate">ปานกลาง</option>
                    <option value="advanced">ขั้นสูง</option>
                </select>

                <h2>จำนวนวันต่อสัปดาห์</h2>
                <select id="daysPerWeek">
                    <option value="3">3 วัน</option>
                    <option value="4">4 วัน</option>
                    <option value="5">5 วัน</option>
                    <option value="6">6 วัน</option>
                </select>

                <button id="generatePlan" class="btn-primary">สร้างแผนการออกกำลังกาย</button>
            </div>

            <div class="workout-plan" id="workoutPlan">
                <!-- Workout plan will be generated here -->
            </div>
        </div>
    </main>
</body>
</html>
