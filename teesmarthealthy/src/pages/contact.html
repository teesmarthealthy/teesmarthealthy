<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - TeeSmartHealthy</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/src/assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main-content">
        <section class="contact-section">
            <h1>ติดต่อเรา</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <h2>ข้อมูลการติดต่อ</h2>
                    <p><i class="fas fa-envelope"></i> Email: teesmarthealthy@gmail.com</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
                        <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
                        <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
                    </div>
                </div>
                <div class="contact-form">
                    <h2>ส่งข้อความถึงเรา</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">ชื่อ</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">อีเมล</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">ข้อความ</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">ส่งข้อความ</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="/src/assets/js/script.js"></script>
</body>
</html>
