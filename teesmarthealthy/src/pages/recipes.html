<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สูตรอาหารเพื่อสุขภาพ - TeeSmartHealthy</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/src/assets/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main-content">
        <h1>สูตรอาหารเพื่อสุขภาพ</h1>
        <div class="grid-container" id="recipes-grid">
            <!-- Content will be loaded dynamically -->
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { fetchImages } from '/src/assets/js/api.js';

        const recipes = [
            {
                title: "สลัดผักรวมมิตร",
                description: "สลัดผักสดรวมหลากหลายชนิด พร้อมน้ำสลัดสูตรพิเศษ",
                calories: "150 แคลอรี่",
                time: "15 นาที"
            },
            {
                title: "สมูทตี้ผักผลไม้",
                description: "เครื่องดื่มเพื่อสุขภาพ อุดมไปด้วยวิตามิน",
                calories: "120 แคลอรี่",
                time: "5 นาที"
            },
            // เพิ่มสูตรอาหารอื่นๆ ตามต้องการ
        ];

        async function loadRecipes() {
            const images = await fetchImages('healthy food recipe', recipes.length);
            const recipesGrid = document.getElementById('recipes-grid');
            
            recipes.forEach((recipe, index) => {
                const recipeElement = document.createElement('article');
                recipeElement.className = 'grid-item';
                recipeElement.innerHTML = `
                    <img src="${images[index].src.medium}" alt="${images[index].alt}">
                    <div class="grid-item-content">
                        <h3>${recipe.title}</h3>
                        <p>${recipe.description}</p>
                        <div class="recipe-info">
                            <span><i class="fas fa-fire"></i> ${recipe.calories}</span>
                            <span><i class="fas fa-clock"></i> ${recipe.time}</span>
                        </div>
                        <a href="#" class="read-more">ดูสูตรอาหาร</a>
                    </div>
                `;
                recipesGrid.appendChild(recipeElement);
            });
        }

        document.addEventListener('DOMContentLoaded', loadRecipes);
    </script>
</body>
</html>
