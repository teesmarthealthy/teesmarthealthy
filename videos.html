<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="รวมวิดีโอสุขภาพ การออกกำลังกาย และอาหารเพื่อสุขภาพ - Tee Smart Healthy">
    <title>วิดีโอสุขภาพ - Tee Smart Healthy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="videos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>วิดีโอสุขภาพ - Tee Smart Healthy</h1>
        <nav>
            <ul>
                <li><a href="index.html">หน้าแรก</a></li>
                <li><a href="articles.html">บทความ</a></li>
                <li><a href="recipes.html">สูตรอาหาร</a></li>
                <li><a href="videos.html">วิดีโอ</a></li>
                <li><a href="contact.html">ติดต่อ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="video-hero" data-aos="fade-up">
            <div class="hero-content">
                <h2>วิดีโอเพื่อสุขภาพที่ดี</h2>
                <p>แหล่งรวมวิดีโอคุณภาพด้านสุขภาพ การออกกำลังกาย โภชนาการ และการดูแลสุขภาพจิต</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" onclick="scrollToVideos()">
                        <i class="fas fa-play-circle"></i> ดูวิดีโอ
                    </button>
                    <button class="btn btn-secondary" onclick="showCategories()">
                        <i class="fas fa-th-list"></i> หมวดหมู่
                    </button>
                </div>
            </div>
        </section>

        <section class="video-categories" data-aos="fade-up">
            <h2 class="section-title">หมวดหมู่วิดีโอ</h2>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">
                    <i class="fas fa-globe"></i> ทั้งหมด
                </button>
                <button class="filter-btn" data-category="exercise">
                    <i class="fas fa-running"></i> ออกกำลังกาย
                </button>
                <button class="filter-btn" data-category="nutrition">
                    <i class="fas fa-utensils"></i> โภชนาการ
                </button>
                <button class="filter-btn" data-category="meditation">
                    <i class="fas fa-spa"></i> สมาธิบำบัด
                </button>
                <button class="filter-btn" data-category="health-tips">
                    <i class="fas fa-heart"></i> เคล็ดลับสุขภาพ
                </button>
            </div>
        </section>

        <section id="video-gallery" class="video-gallery" data-aos="fade-up">
            <!-- Videos will be dynamically loaded here -->
        </section>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-video-container"></div>
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Tee Smart Healthy - All rights reserved</p>
    </footer>

    <script src="https://cdn.plyr.io/3.7.2/plyr.polyfilled.js"></script>
    <script src="videos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });

        function scrollToVideos() {
            document.getElementById('video-gallery').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        function showCategories() {
            document.querySelector('.video-categories').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }
    </script>
</body>
</html>
